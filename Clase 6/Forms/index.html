<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Index</title>
  </head>
  <body>
    <div class="container">

      <form action="">
        <fieldset>
          <legend>Ejercicio 1</legend>
          <label for="email">Ingrese su email: </label>
          <input type="email" name="email" value=""><br>

          <label for="pass">Ingrese su contraseña: </label>
          <input type="password" name="pass" value=""><br>

          <label for="repite-pass">Ingrese nuevamente su contraseña: </label>
          <input type="password" name="repite-pass" value=""><br>
        </fieldset>
      </form>

      <form action="">
        <fieldset>
          <legend>Ejercicio 2</legend>

          <label for="nombre">Nombre: </label>
          <input type="text" name="nombre" value=""><br>

          <label for="email">Ingrese su email: </label>
          <input type="email" name="email" value=""><br>

          <label for="dni">Ingrese su DNI: </label>
          <input type="text" name="dni" value=""><br>

          <label for="cv">Ingrese su CV: </label>
          <textarea name="cv"></textarea><br>

        </fieldset>
      </form>

      <form action="">
        <fieldset>
          <legend>Digital House</legend>

          <label for="nombre">Nombre: </label>
          <input type="text" name="nombre" value=""><br>

          <label for="telefono">Número de teléfono: </label>
          <input type="tel" name="telefono" value=""><br>

          <label for="email">Ingrese su email: </label>
          <input type="email" name="email" value=""><br>

          <label for="fecha">Ingrese su fecha de nacimiento: </label>
          <input type="date" name="fecha" value=""><br>

          <label for="color">Ingrese su color favorito: </label>
          <input type="color" name="color" value=""><br>

          <p>En qué curso está interesado?</p>

          <label><input type="radio" name="curso" value="FS" checked>Full Stack</label>
          <label><input type="radio" name="curso" value="DM">Mobile</label>
          <label><input type="radio" name="curso" value="UX">Desarrollo UX</label>
          <label><input type="radio" name="curso" value="DS">Data Science</label><br>

          <p>Tiene experiencia?</p>
          <label><input type="radio" name="exp" value="si">Sí</label>
          <label><input type="radio" name="exp" value="no" checked>No</label>

          <p> Horarios disponibles</p>

          <label><input type="checkbox" name="horario" value="1" checked>De 10 a 14</label>
          <label><input type="checkbox" name="horario" value="2">De 12 a 16</label>
          <label><input type="checkbox" name="horario" value="3">De 15 a 19</label>
          <label><input type="checkbox" name="horario" value="4">De 18 a 22</label>
        </fieldset>
      </form>

    </div>
  </body>
</html>
